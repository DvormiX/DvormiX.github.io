<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="styles/img/02.jpg">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Мой первый сайт</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <!--Первый row-->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите  видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!--Второй row-->
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/fgf57Sa5A-A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <form action="#">
                            <p class="form-header text-center">Введите свой email</p>
                            <input class="form-control" placeholder="Ваше имя">
                            <input class="form-control" placeholder="Ваш email">
                            <button class="btn btn-primary btn-lg btn-block btn-form">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
       <div class="container">
            <div class="row">
                    <div class="col-lg-12 ">
                        <h2 class="section-header text-uppercase text-center">Почему нужно это сделать сейчас?</h2>
                        <div class="feature text-center">
                                <div class="row">
                                    <div class="col-lg-3 col-md-6">
                                        <div class="feature-box">
                                            <img src="styles/img/01.jpg" alt="Картинка">
                                            <p>Первое преимущество</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <div class="feature-box">
                                            <img src="styles/img/02.jpg" alt="Картинка">
                                            <p>Второе преимущество</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <div class="feature-box">
                                            <img src="styles/img/03.png" alt="Картинка">
                                            <p>Третье преимущество</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6">
                                        <div class="feature-box">
                                            <img src="styles/img/04.jpg" alt="Картинка">
                                            <p>Четвёртое преимущество</p>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-form center-block">Получить инструкцию</button>
            </div>
       </div>
    </div>
    
</body>
</html>
